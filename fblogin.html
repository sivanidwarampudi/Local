<!DOCTYPE html>
<html>
<head>
	<title>Facebook - Log in or sign up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
   <header style="background-color: blue;padding: 15px;color: white">
   	   <div class="row container">
   	   	  <div class="col-md-6">
   	   	  	<h1 style="font-weight: bold;">facebook</h1>
   	   	  </div>
   	   	  <div class="col-md-6">
   	   	  	<form class="form-inline">
			  <div class="form-group col-md-5">
			    <label for="email">Email address:</label>
			    <input type="email" class="form-control" id="email">
			  </div>
			  <div class="form-group col-md-5">
			    <label for="pwd">Password:</label>
			    <input type="password" class="form-control" id="pwd">
			  </div>
			  <button type="submit" style="margin-top: 25px" class="btn btn-primary col-md-2">Login</button>
			</form>
   	   	  </div>
   	   </div>
   </header>
   <div class="container-fluid" style="background-color: lightgrey;padding: 15px">
	   <div class="row container">
	   	  <div class="col-md-6">
	   	  	<h1><b>Recent logins</b></h1>
	   	  	<p style="font-size: 20px">Click your picture or add an account.</p>
	   	  	<div class="col-md-4">
			    <div class="thumbnail">
			        <img src="../_DT_2685.jpg" alt="Nature" style="width: 100%;height: 200px;position: relative;">
			        <span class="label label-danger" style="position: absolute;top: 0px;left: 150px" >73</span>
			        <div class="caption">
			          <p style="font-size: 20px;text-align: center;">Appu</p>
			        </div>
			    </div>
			</div>
			<div class="col-md-4">
			    <div class="thumbnail">
			    	<div style="background-color: lightgrey;height: 200px;width: 100%;text-align: center;color: blue">
			    		<i class="glyphicon glyphicon-plus-sign" style="font-size: 50px;margin-top: 75px"></i>	
			    	</div>
			        
			        <div class="caption">
			          <p style="font-size: 20px;text-align: center;">Add Account</p>
			        </div>
			    </div>
			</div>
	   	  </div>
	   	  <div class="col-md-6">
	   	  	  <h1><b>Create a new account</b></h1>
	   	  	  <p style="font-size: 20px">It's quick and easy.</p>
	   	  	  <form>
	   	  	  	<div class="form-group">
	   	  	  		<div class="col-md-6">
		   	  	  		<input type="text" placeholder="Firstname" class="form-control" name="">
		   	  	  	</div>
		   	  	  	<div class="col-md-6">
		   	  	  		<input type="text" placeholder="Surname" class="form-control" name="">
		   	  	  	</div>
	   	  	  	</div>
	   	  	  	<br>
	   	  	  	<br>
	   	  	  	<div class="form-group">
	   	  	  		<input type="text" placeholder="Mobile number or email address" class="form-control">
	   	  	  	</div>
	   	  	  	<div class="form-group">
	   	  	  		<input type="password" placeholder="new password" class="form-control">
	   	  	  	</div>
	   	  	  	<div class="form-group">
	   	  	  		<label class="col-md-12">Birthday</label>
	   	  	  		<div class="col-md-6">
	   	  	  			<input type="date" class="form-control" name="">
	   	  	  		</div>
	   	  	  	</div>
	   	  	  </form>
	   	  </div>
	   </div>
   </div>
</body>
</html>
