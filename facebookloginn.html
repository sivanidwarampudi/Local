<!DOCTYPE html>
<html>
<head>
  <title>Facebook-Login or Signup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body> 
  <div style="background-color: blue;padding: 15px;color: white">
       <div class="row container">
          <div class="col-md-6">
            <h3 style="color:white;font-size:35px;font-weight:bold;margin-left: 20px;margin-top: 30px">facebook</h3>
          </div>
          <div class="col-md-6">
            <form class="form-inline">
        <div class="form-group col-md-5">
          <label style="font-size:15px;font-weight:bold;color:white;">Email address:</label>
          <input type="email" class="form-control"style="float: left;border-radius: 8px; id="email">
        </div>
        <div class="form-group col-md-5">
          <label style="font-size:15px;font-weight:bold;color:white;">Password:</label>
          <input type="password" class="form-control"style="border-radius: 8px; id="pwd">
        </div>
        <button type="submit" style="margin-top: 25px" class="btn btn-primary col-md-2">Login</button>
      </form>
          </div>
       </div>
   </div>
    <div class="row">
      <div class="col-md-3"style="background-color: lightgrey;width:50%;height:420px">
        <h2 style="color:black;font-weight: bold;margin-left: 30px">Recent Logins</h2>
        <p style="font-size: 20px;margin-left: 40px" class="text-black">Click your picture or add an account.</p>
        <div class="col-md-4">
          <div class="thumbnail">
              <img src="../_DT_2685.jpg" alt="Nature" style="width: 100%;height: 200px;position: relative;">

              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="thumbnail">
            <div style="background-color: lightgrey;height: 200px;width: 100%;text-align: center;color: blue">
              <i class="glyphicon glyphicon-plus-sign" style="font-size: 50px;margin-top: 75px"></i>  
            </div>
              
              <div class="caption">
                <p style="font-size: 20px;text-align: center;">Add Account</p>
              </div>
          </div>
      </div>
      </div>

        <div class="col-md-3"style="background-color: lightgrey;width:50%;height:420px">
            <h3 class="text-center"style="color:black;font-weight: bold;font-size:30px;float:center"> Create a New Account</h3>
            <p style="font-size: 20px;float: center">It's quick and easy.</p>
            <form>
              <div class="form-inline">
                <div class="col-md-6">
                  <input type="text" placeholder="Firstname" class="form-control" name="">
                </div>
                <div class="col-md-6">
                  <input type="text" placeholder="Surname" class="form-control" name="">
                </div>
              </div>
              <br>
              <br>
              <div class="form-group">
                <input type="text" placeholder="Mobile number or email address" class="form-control">
              </div>
              <div class="form-group">
                <input type="password" placeholder="new password" class="form-control">
              </div>
              <div class="form-group">
                <label class="col-md-12">Birthday</label>
                <div class="col-md-6">
                  <input type="date" class="form-control" name="">
                </div>
              </div>
            </form>
        </div>
    </div>
